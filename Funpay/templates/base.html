<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}FunPay Analog{% endblock %}</title>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; background-color: #f9f9f9; }
        .navbar {
            background-color: #333;
            padding: 15px 30px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
            font-weight: bold;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .search-box input {
            padding: 7px;
            border-radius: 5px;
            border: none;
            width: 200px;
        }
        .content {
            padding: 30px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div>
            <a href="/categories/">Категория</a>
            <a href="/user/profile/">Аккаунт</a>
        </div>
        <div class="search-box">
            <form action="/search/" method="get">
                <input type="text" name="q" placeholder="Поиск игр...">
            </form>
        </div>
    </div>

    <div class="content">
        {% block content %}
        <!-- Контент страницы -->
        {% endblock %}
    </div>
</body>
</html>
